<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes animate-particles { from { transform: translateY(0); } to { transform: translateY(-100vh); } }
        body { margin: 0; font-family: 'Nunito', sans-serif; background: #0a0a0a; color: #e0e0e0; overflow-x: hidden; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(180deg, #1E6450 0%, #0a0a0a 100%); }
        .particles { position: absolute; width: 100%; height: 200vh; top: 0; left: 0; }
        #particles-1 { background: radial-gradient(circle, rgba(147, 233, 190, 0.1) 1px, transparent 1.5px); background-size: 3rem 3rem; animation: animate-particles 50s linear infinite; }
        #particles-2 { background: radial-gradient(circle, rgba(147, 233, 190, 0.15) 1px, transparent 1.5px); background-size: 5rem 5rem; animation: animate-particles 35s linear infinite; }
        #particles-3 { background: radial-gradient(circle, rgba(147, 233, 190, 0.2) 1.5px, transparent 2px); background-size: 7rem 7rem; animation: animate-particles 25s linear infinite; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; display: flex; flex-direction: column; justify-content: center; min-height: 100vh; box-sizing: border-box; }
        .center { align-items: center; text-align: center; }
        h2 { font-weight: 700; color: #fff; letter-spacing: 1px; font-size: 2.5rem; margin-bottom: 2rem; }
        .btn { display: inline-block; background: linear-gradient(45deg, #33856D, #5DA787); color: #fff; padding: 1rem 2.5rem; border: none; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; margin-top: 1.5rem; }
        .btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 20px rgba(120, 200, 163, 0.3); }
        .btn-danger { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .btn-danger:hover { box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3); }
        .action-buttons { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        .table-container { width: 100%; max-width: 700px; background: rgba(10, 66, 58, 0.3); backdrop-filter: blur(10px); border: 1px solid #33856D; border-radius: 1rem; padding: 2.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #33856D; padding: 12px 15px; text-align: left; }
        th { background-color: rgba(45, 138, 109, 0.3); color: #93E9BE; font-weight: 600; }
        tbody tr { transition: background-color 0.3s ease; }
        tbody tr:nth-of-type(even) { background-color: rgba(10, 66, 58, 0.2); }
        tbody tr:hover { background-color: rgba(93, 167, 135, 0.3); }
        .hidden { opacity: 0; transform: translateY(20px); transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); will-change: opacity, transform; }
        .show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div id="particles-1" class="particles"></div>
        <div id="particles-2" class="particles"></div>
        <div id="particles-3" class="particles"></div>
    </div>
    <div class="container">
        <h2 class="center hidden">Feedback Summary</h2>
        <div class="table-container hidden">
            <table id="feedbackTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Campaign</th>
                        <th>Rating</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="center hidden action-buttons" style="margin-top: 2rem;">
             <a href="index.html" class="btn">Back to Home</a>
             <button id="clearBtn" class="btn btn-danger">Clear Feedback</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tableBody = document.querySelector("#feedbackTable tbody");
            const data = JSON.parse(localStorage.getItem("feedbackData")) || [];
            const clearBtn = document.getElementById("clearBtn");

            if (data.length === 0) {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.colSpan = 4;
                cell.textContent = "No feedback submitted yet.";
                cell.style.textAlign = "center";
                row.appendChild(cell);
                tableBody.appendChild(row);
                clearBtn.style.display = 'none'; // Hide clear button if no data
            } else {
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${item.name}</td><td>${item.campaign}</td><td>${item.rating} / 5</td><td>${item.comments}</td>`;
                    tableBody.appendChild(row);
                });
            }

            if (clearBtn) {
                clearBtn.addEventListener("click", () => {
                    localStorage.removeItem("feedbackData");
                    location.reload();
                });
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        entry.target.style.transitionDelay = `${index * 150}ms`;
                        entry.target.classList.add('show');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
